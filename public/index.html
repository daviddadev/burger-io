<!DOCTYPE html>
<html lang="en">
<!-- todo Todo todos Todos -->
<head>
	<meta charset="UTF-8">
	<title>Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div>
				<h1 class="text-center">Best Burgers</h1>
			</div>
		</div>
	</div>

	<!-- Burger img -->
	<div class="container">
		<div class="row">
			<div class="logo">
				<img src="https://goo.gl/WuY829" width="200">
			</div>
		</div>
	</div>

<!-- Form dat -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group burger-list">
					<li class="list-group-item new-item">
						<form id="burger-form">
						<input class="new-item" placeholder="Add a burger" type="text" />
						<button type="submit" class="btn btn-warning">Make A Burger</button>
						</form>
					</li>
					<span class="burger-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>
